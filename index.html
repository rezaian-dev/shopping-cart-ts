<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 🔠 Meta Magic: Setting up character encoding and responsive viewport -->
    <meta charset="UTF-8">
    <!-- 📱 Mobile-First Mindset: Responsive design for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 🏷️ Store Identity: The title that appears in browser tabs -->
    <title>Online Store</title>
    <!-- 🔍 SEO Boost: Description for search engines and social sharing -->
    <meta name="description" content="A modern and responsive online store">
    
    <!-- 🎨 Style Imports: Bringing in the visual goodness -->
    <!-- 🅱️ Bootstrap: The backbone of our responsive layout -->
    <link href="vendor/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 💬 Toast Notifications: For those sweet little pop-up messages -->
    <link rel="stylesheet" href="vendor/iziToast-master/css/iziToast.min.css">
    <!-- ✨ Custom Styles: Where we make it uniquely ours -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- ⚡ Power-Up Scripts: Loading all the JavaScript magic -->
    <!-- 🅱️ Bootstrap JS: All the interactive components -->
    <script src="vendor/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- 🍬 Sweet Alerts: For those beautiful modal dialogs -->
    <script src="vendor/sweetalert/sweetalert.min.js" defer></script>
    <!-- 🔔 Toast Notifications JS: Making those messages actually appear -->
    <script src="vendor/iziToast-master/js/iziToast.min.js" defer></script>
    <!-- 🧠 Brain of the Operation: Our custom JavaScript logic -->
    <script src="dist/index.js" defer></script>
</head>
<body>
    <!-- 🏰 Header Kingdom: The majestic top of our webpage -->
    <header class="header bg-primary">
        <!-- 🧭 Navigation Continent: Where users explore our site -->
        <nav class="navbar navbar-expand-lg navbar-dark py-3">
            <div class="container">
                <!-- 🏆 Brand Badge: Our logo and identity -->
                <a class="navbar-brand" href="#">Online Shop</a>
                
                <!-- 🍔 Mobile Menu Button: The tasty hamburger for small screens -->
                <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- 🗺️ Navigation Map: The journey through our site -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Store</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- 🛍️ Product Paradise: Where shopping dreams come true -->
    <section class="container my-5">
        <!-- 📢 Store Announcement: Calling attention to our products -->
        <h2 class="text-center mb-4">Our Store</h2>
        <!-- 🎁 Product Showcase: A grid of wonderful items -->
        <div class="store__products-container row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <!-- 🧙‍♂️ Dynamic Content: Products will magically appear here -->
        </div>
    </section>

    <!-- 🛒 Cart Universe: Where selected items gather -->
    <section class="container my-5">
        <!-- 📝 Cart Title: Your personal collection -->
        <h2 class="text-center mb-4">Shopping Cart</h2>
        <!-- 📊 Cart Table: Neatly organized items -->
        <div class="table-responsive">
            <table class="table cart-table align-middle">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Quantity</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody class="cart__items">
                    <!-- 🛍️ Cart Items: Your selected treasures will appear here -->
                </tbody>
            </table>
        </div>

        <!-- 🧮 Math Corner: Where we calculate the damage to your wallet -->
        <div class="cart-summary">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <span class="h5 mb-0">Total:</span>
                <!-- 💰 Grand Total: The moment of truth -->
                <span class="cart__total-price h5 mb-0 text-primary">$0.00</span>
            </div>
            <!-- 🗑️ Nuclear Option: When you want to start fresh -->
            <button class="cart__remove-all btn btn-danger w-100">Remove All Items</button>
        </div>
    </section>

    <!-- 🏁 Finish Line: The conclusion of our webpage -->
    <footer class="footer text-white">
        <div class="container text-center">
            <!-- ©️ Legal Stuff: Protecting our digital kingdom -->
            <p>&copy; 2025 Shopping Online. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
